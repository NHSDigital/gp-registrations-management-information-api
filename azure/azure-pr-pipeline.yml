name: "$(SourceBranchName)+$(BuildID)"

trigger: none
pr: none

resources:
  repositories:
    - repository: common
      type: github
      name: NHSDigital/api-management-utils
      ref: refs/heads/edge
      endpoint: NHSDigital
  pipelines:
  - pipeline: build_pipeline
    source: "GP-Registrations-Management-Information-Build"
    trigger:
      branches:
        exclude:
          - master
          - refs/heads/master
          - refs/tags/v*

pool:
  name: 'AWS-ECS'

stages:
  - template: ./templates/deploy-env-proxy.yml
    parameters:
      apim_env: internal-dev
      target_env: dev
      depends_on: []
      base_path: gp-registrations-mi
      is_pr: true
      post_deploy:
        - template: ./templates/run-smoke-tests.yml
          parameters:
            api_name: gp-registrations-management-information
            apim_env: internal-dev
            base_path: gp-registrations-mi
            is_pr: true
