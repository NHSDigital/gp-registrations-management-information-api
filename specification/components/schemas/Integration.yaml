type: object
required:
  - integrationStatus
properties:
  integrationStatus:
    type: string
    description: The status of this integration, (filed as attachment/ suppressed/ merged/ rejected)
    enum:
      - FILED_AS_ATTACHMENT
      - SUPPRESSED
      - MERGED
      - REJECTED
    example: REJECTED
  reason:
    type: string
    description: The reason for this integration status
    example: Could not find EHR