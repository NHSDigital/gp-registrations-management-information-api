description: Internal Server Error
content:
  application/json:
    schema:
      type: object
      properties:
        status:
          type: string
          example: INTERNAL_SERVER_ERROR
        message:
          type: string
          example: Something went wrong
        errors:
          type: array
          items:
            type: string
      required:
        - status
        - message
        - errors
      example:
        status: INTERNAL_SERVER_ERROR
        message: Something went wrong
        errors:
          - aws is down